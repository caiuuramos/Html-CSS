<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML!</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><div title="Use a tag &lt;p&gt;">Parágrafo</div></li>
        <li><div title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</div></li>
        <li><div title="Use a tag &lt;img&gt;">Imagens</div></li>
        <li><div title="Use a tag &lt;abbr&gt;">Abreviações</div></li>
        <li><div title="Use a tag &lt;code&gt;">Códigos-fonte</div></li>
        <li><div title="Use as tags &lt;ol&gt; ou &lt;li&gt;">Listas númeradas</div></li>
        <li><div title="Use a tag &lt;ul&gt; ou &lt;il&gt;">Listas com demarcadores</div></li>
    </ul>
</body>
</html>
